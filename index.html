<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Oscilloscope Portfolio | CRT Analog</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --chassis-color: #2b2b2b;
            --panel-color: #383838;
            --crt-bg: #0a1505;
            --phosphor-color: #33ff00;
            /* Classic Green */
            --phosphor-dim: #1a8000;
            --knob-color: #111;
            --knob-indicator: #fff;
            --text-color: #ddd;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        /* --- THE OSCILLOSCOPE CHASSIS --- */
        #oscilloscope {
            width: 95vw;
            max-width: 1200px;
            height: 90vh;
            max-height: 800px;
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            border: 4px solid #111;
            border-radius: 10px;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 20px 50px rgba(0, 0, 0, 0.6);
            display: grid;
            grid-template-columns: 2fr 1fr;
            /* Screen takes 2/3, Controls 1/3 */
            overflow: hidden;
            position: relative;
        }

        /* Subtle metal texture overlay */
        #oscilloscope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3h1v1H1V3zm2-2h1v1H3V1z' fill='%23000000' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.4;
            z-index: 1;
        }

        /* --- LEFT SIDE: CRT SCREEN --- */
        #screen-container {
            position: relative;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            border-right: 2px solid #111;
        }

        #crt-frame {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 60px / 40px;
            /* Slight tube curve */
            box-shadow:
                inset 0 0 40px rgba(0, 0, 0, 1),
                0 0 0 15px #151515,
                /* Bezel */
                0 0 0 16px #444;
            /* Bezel Highlight */
            position: relative;
            overflow: hidden;
        }

        #crt-screen {
            width: 100%;
            height: 100%;
            background-color: var(--crt-bg);
            position: relative;
            opacity: 0.1;
            /* Start dark (wait for power) */
            transition: opacity 1.5s ease-out;
        }

        #crt-screen.powered-on {
            opacity: 1;
        }

        /* The Grid (Graticule) */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(50, 70, 50, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(50, 70, 50, 0.3) 1px, transparent 1px);
            background-size: 10% 10%;
            /* 10 divisions */
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.8);
            /* Vignette */
            z-index: 2;
            pointer-events: none;
            border: 1px solid rgba(50, 70, 50, 0.5);
        }

        /* Center Crosshair */
        .grid-lines::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(50, 80, 50, 0.6);
            box-shadow: 0 0 0 1px rgba(50, 80, 50, 0.6) inset;
            /* Crosshair vertical is tricky in css, simplified */
        }

        /* Canvas for Waveforms */
        #waveform-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            mix-blend-mode: screen;
            /* Authentic phosphor blending */
        }

        /* UI Overlay (OSD) */
        #osd-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            z-index: 4;
            color: var(--phosphor-color);
            font-family: 'VT323', monospace;
            text-shadow: 0 0 4px var(--phosphor-color), 0 0 10px var(--phosphor-dim);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            overflow: hidden;
        }

        .osd-top {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
        }

        .osd-bottom {
            font-size: 1rem;
            opacity: 0.8;
        }

        #main-content {
            margin-top: 40px;
            font-size: 1.5rem;
            line-height: 1.4;
            white-space: pre-wrap;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        #main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scanlines Overlay */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            z-index: 5;
            pointer-events: none;
            opacity: 0.6;
        }

        /* CRT Glow/Bloom */
        #crt-frame::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 60px rgba(50, 255, 0, 0.1);
            z-index: 6;
            pointer-events: none;
            border-radius: 60px / 40px;
        }

        /* --- RIGHT SIDE: CONTROL PANEL --- */
        #control-panel {
            padding: 30px;
            background: linear-gradient(to bottom, #383838, #2a2a2a);
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 2;
            /* Above texture */
            color: #ccc;
        }

        .section-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            color: #aaa;
        }

        .controls-group {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            align-items: center;
        }

        /* KNOB CSS */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .knob {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #444, #111);
            border: 2px solid #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            position: relative;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotate(0deg);
            /* Default */
        }

        .knob::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 50%;
            width: 4px;
            height: 15px;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .knob-label {
            margin-top: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .knob-sublabel {
            font-size: 0.7rem;
            color: #888;
            margin-top: 2px;
        }

        /* POWER SWITCH */
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toggle-switch {
            width: 40px;
            height: 70px;
            background: #222;
            border: 2px solid #111;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 1);
        }

        .toggle-handle {
            width: 100%;
            height: 50%;
            background: linear-gradient(to right, #888, #ccc, #888);
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 1px solid #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }

        .toggle-switch.active .toggle-handle {
            bottom: 50%;
            border-top: none;
            border-bottom: 1px solid #fff;
            background: linear-gradient(to right, #c00, #f55, #c00);
            /* Red LED glow hint */
        }

        .power-led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #300;
            margin-top: 10px;
            box-shadow: inset 0 0 2px #000;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .toggle-switch.active~.power-led {
            background: #f00;
            box-shadow: 0 0 10px #f00, inset 0 0 2px #500;
        }

        /* Button generic */
        .push-btn {
            width: 40px;
            height: 20px;
            background: #333;
            border: 1px solid #000;
            box-shadow: 0 2px 0 #000;
            cursor: pointer;
            margin-top: 5px;
        }

        .push-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .push-btn.active {
            background: #555;
            box-shadow: inset 0 0 5px #000;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 800px) {
            #oscilloscope {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 200px;
                height: 100vh;
                width: 100vw;
                border: none;
                border-radius: 0;
            }

            #control-panel {
                flex-direction: row;
                flex-wrap: wrap;
                padding: 10px;
            }

            .controls-group {
                flex: 1;
            }

            .knob {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <div id="oscilloscope">
        <!-- SCREEN AREA -->
        <div id="screen-container">
            <div id="crt-frame">
                <div id="crt-screen">
                    <div class="grid-lines"></div>
                    <canvas id="waveform-canvas"></canvas>
                    <div class="scanlines"></div>

                    <div id="osd-layer">
                        <div class="osd-top">
                            <span>CH1: ACTIVE</span>
                            <span id="video-mode-text">MODE: Y-T</span>
                            <span id="freq-readout">000 Hz</span>
                        </div>

                        <div id="main-content">
                            AWAITING INPUT SIGNAL...
                            <br><br>
                            > INITIALIZE SYSTEM
                            > POWER ON TO START
                        </div>

                        <div class="osd-bottom">
                            <span>V/DIV: 5V</span>
                            <span style="float:right">TIME/DIV: 1ms</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTROLS AREA -->
        <div id="control-panel">

            <!-- POWER -->
            <div>
                <div class="section-label">SYSTEM</div>
                <div class="controls-group">
                    <div class="switch-container">
                        <div class="toggle-switch" id="power-switch" onclick="togglePower()">
                            <div class="toggle-handle"></div>
                        </div>
                        <div class="power-led"></div>
                        <div class="knob-label">POWER</div>
                    </div>
                </div>
            </div>

            <!-- CHANNELS / NAV -->
            <div>
                <div class="section-label">CHANNEL SELECT (NAV)</div>
                <div class="controls-group">
                    <div class="knob-container" onclick="setChannel('about')">
                        <div class="knob" id="knob-ch1"></div>
                        <div class="knob-label">CH 1</div>
                        <div class="knob-sublabel">ABOUT</div>
                    </div>
                    <div class="knob-container" onclick="setChannel('projects')">
                        <div class="knob" id="knob-ch2"></div>
                        <div class="knob-label">CH 2</div>
                        <div class="knob-sublabel">PROJECTS</div>
                    </div>
                    <div class="knob-container" onclick="setChannel('contact')">
                        <div class="knob" id="knob-ch3"></div>
                        <div class="knob-label">CH 3</div>
                        <div class="knob-sublabel">CONTACT</div>
                    </div>
                </div>
            </div>

            <!-- MODE -->
            <div>
                <div class="section-label">DISPLAY MODE</div>
                <div class="controls-group">
                    <div style="text-align:center">
                        <button class="push-btn" id="btn-xy" onclick="toggleXY()"></button>
                        <div class="knob-label">X-Y</div>
                    </div>
                    <div style="text-align:center">
                        <button class="push-btn" onclick="requestMic()"></button>
                        <div class="knob-label">EXT IN</div>
                        <div class="knob-sublabel">(MIC)</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- CONSTANTS & CONTENT ---
        const contentData = {
            'about': `> CHANNEL 1: ABOUT_ME.SYS\n\nSTATUS: ELECTRICAL ENGINEERING STUDENT\nSPECIALIZATION: POWER & HIGH VOLTAGE\n\n> LOADING BIO...\nPassionate about grid stability, renewable integration, and analog electronics. I bridge the gap between heavy current and digital control systems.`,

            'projects': `> CHANNEL 2: PROJECTS.LOG\n\n[1] HV_GENERATOR_V2\n    > Marx Generator @ 200kV\n\n[2] SMART_GRID_SIM\n    > Python/MATLAB Simulation\n\n[3] ANALOG_SYNTH\n    > 555 Timer Based VCO`,

            'contact': `> CHANNEL 3: COMMS_LINK\n\n> ESTABLISHING CONNECTION...\n\nEMAIL: micro@hv-lab.edu\nLINKEDIN: /in/micro-hv\nGITHUB: @antigravity-dev\n\n> TRANSMISSION READY.`
        };

        // --- STATE ---
        let audioCtx, oscillator, analyser, gainNode;
        let isPowered = false;
        let isXYMode = false;
        let currentChannel = 'about';
        let useMic = false;
        let micStream = null;

        // Canvas
        const canvas = document.getElementById('waveform-canvas');
        const ctx = canvas.getContext('2d');
        const screenDiv = document.getElementById('crt-screen');
        const mainContent = document.getElementById('main-content');

        // Resize Canvas
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- AUDIO ENGINE ---
        async function initAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;

            // Default Oscillator (Synth Drone)
            oscillator = audioCtx.createOscillator();
            oscillator.type = 'sawtooth'; // Sawtooth looks cool on scopes
            oscillator.frequency.value = 55; // Low hum (55Hz = A1)

            // Filter to make it less harsh
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 400;

            gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.05; // Quiet background hum

            // Chain: Osc -> Filter -> Gain -> Analyser -> Dest
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioCtx.destination);

            oscillator.start();
            draw();
        }

        async function requestMic() {
            if (!isPowered) return;
            if (useMic) {
                // Toggle OFF
                useMic = false;
                if (micStream) micStream.getTracks().forEach(t => t.stop());
                // Reconnect Oscillator
                gainNode.gain.value = 0.05;
                return;
            }

            try {
                micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioCtx.createMediaStreamSource(micStream);
                // Disconnect oscillator path conceptually (just mute gain)
                gainNode.gain.value = 0;

                // Mic -> Analyser -> (Mute Destination to prevent feedback loop!)
                const micGain = audioCtx.createGain();
                micGain.gain.value = 2.0; // Boost mic
                source.connect(micGain);
                micGain.connect(analyser);
                // Do NOT connect to destination

                useMic = true;
                document.getElementById('freq-readout').innerText = "EXT IN";
            } catch (e) {
                alert("Microphone access denied or error: " + e);
            }
        }

        // --- VISUALIZER LOOP ---
        function draw() {
            requestAnimationFrame(draw);

            if (!isPowered) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            ctx.fillStyle = 'rgba(10, 20, 5, 0.3)'; // Fade effect (Phosphor persistence)
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#33ff00';
            ctx.shadowBlur = 4;
            ctx.shadowColor = '#33ff00';

            ctx.beginPath();

            if (isXYMode) { // Lissajous (Simulated)
                // Real XY requires 2 signals (L/R). 
                // We simulate it by taking signal at t and signal at t+offset
                const offset = bufferLength / 4;
                for (let i = 0; i < bufferLength; i += 4) { // Skip some points for perf
                    const v1 = dataArray[i] / 128.0;
                    const v2 = dataArray[(i + offset) % bufferLength] / 128.0;

                    const x = (v1 - 1) * (canvas.width / 4) + canvas.width / 2;
                    const y = (v2 - 1) * (canvas.height / 4) + canvas.height / 2;

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
            } else { // Normal Time Domain
                const sliceWidth = canvas.width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0; // 0..2
                    const y = (v - 1) * (canvas.height / 3) + canvas.height / 2; // Center it

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);

                    x += sliceWidth;
                }
            }

            ctx.stroke();

            // Random Frequency Readout update
            if (!useMic && Math.random() > 0.95) {
                const freq = 50 + Math.random() * 5;
                document.getElementById('freq-readout').innerText = freq.toFixed(1) + " Hz";
            }
        }


        // --- INTERACTIONS ---
        function togglePower() {
            const sw = document.getElementById('power-switch');
            sw.classList.toggle('active');
            isPowered = sw.classList.contains('active');

            if (isPowered) {
                initAudio();
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

                screenDiv.classList.add('powered-on');
                // CRT Warmup: Delay content
                setTimeout(() => {
                    updateContent();
                }, 800);
            } else {
                screenDiv.classList.remove('powered-on');
                if (gainNode) gainNode.gain.value = 0;
                mainContent.classList.remove('visible');
            }
        }

        function toggleXY() {
            isXYMode = !isXYMode;
            document.getElementById('btn-xy').classList.toggle('active');
            document.getElementById('video-mode-text').innerText = isXYMode ? "MODE: X-Y" : "MODE: Y-T";
        }

        function setChannel(ch) {
            currentChannel = ch;

            // Rotate knobs visually
            document.getElementById('knob-ch1').style.transform = 'rotate(0deg)';
            document.getElementById('knob-ch2').style.transform = 'rotate(0deg)';
            document.getElementById('knob-ch3').style.transform = 'rotate(0deg)';

            let activeKnob;
            if (ch === 'about') activeKnob = 'knob-ch1';
            if (ch === 'projects') activeKnob = 'knob-ch2';
            if (ch === 'contact') activeKnob = 'knob-ch3';

            document.getElementById(activeKnob).style.transform = 'rotate(90deg)'; // Turn active knob

            // Update Text
            if (isPowered) {
                mainContent.classList.remove('visible'); // Fade out
                setTimeout(() => updateContent(), 200);
            }
        }

        function updateContent() {
            mainContent.innerText = contentData[currentChannel];
            mainContent.classList.add('visible'); // Fade in

            // Sound effect? subtle click
            playSoundEffect(600, 0.05);
        }

        function playSoundEffect(freq, dur) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + dur);
            osc.stop(audioCtx.currentTime + dur);
        }

    </script>
</body>

</html>
